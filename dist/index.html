<!DOCTYPE html>
  <html>
    <head>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <title>Team View</title>
      <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
      />
      <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
    />
      <link rel="stylesheet" href="/dist/style.css" />
    </head>
    <body>
      <section class="section">
        <div class="container">
          <h1 class="title">Team View</h1>
          <p class="subtitle">Org chart <strong>Visualized!</strong></p>
          <div class="columns is-flex flex-wrap">
        <div class="card manager column is-3 m-2">
      <header class="card-header role-header man-header">
        <p class="card-header-title headTitle">Manager: Tom</p>
        <button class="card-header-icon" aria-label="dragon">
                <span class="icon">
                  <i class="fas fa-dragon"></i>
                </span>
              </button>
      </header>
      <div class="card-content">
        <div class="content">
          <p>ID: ssss</p>
          <p>
            Email:
            <a href="mailto: s" target="_blank"
              >s</a
            >
          </p>
          <footer class="card-footer pt-3">
            <p>Office Number: </p>
          </footer>
        </div>
      </div>
    </div>
        <div class="card engineer column is-3 m-2">
      <header class="card-header role-header eng-header">
        <p class="card-header-title headTitle">Engineer: Maia</p>
        <button class="card-header-icon" aria-label="more options">
                <span class="icon">
                  <i class="fas fa-file-code"></i>
                </span>
              </button>
      </header>
      <div class="card-content">
        <div class="content">
          <p>ID: </p>
          <p>
            Email:
            <a href="mailto: " target="_blank"
              ></a>
            
          </p>
          <footer class="card-footer pt-3">
            <p>GitHub: <a href="https://github.com/" target="_blank"
              ></a>
          </footer>
        </div>
      </div>
    </div>
        <div class="card intern column is-3 m-2">
      <header class="card-header role-header">
        <p class="card-header-title headTitle">Intern: Ernie</p>
        <button class="card-header-icon" aria-label="more options">
                <span class="icon">
                  <i class="fas fa-edit"></i>
                </span>
              </button>
      </header>
      <div class="card-content">
        <div class="content">
          <p>ID: </p>
          <p>
            Email:
            <a href="mailto: " target="_blank"
              ></a
            >
          </p>
          <footer class="card-footer pt-3">
            <p>School: </p>
          </footer>
        </div>
      </div>
    </div>
        </div>
        </div>
      </section>
    </body>
  </html>
