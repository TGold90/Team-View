<!DOCTYPE html>
<html>
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Team View</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />

      rel="stylesheet"

                <span class="icon">
                  <i class="fas fa-narwhal"></i>
                </span>
              </button>
            </header>
            <div class="card-content">
              <div class="content">
                <p>ID:</p>
                <p>
                  Email:
                  <a href="mailto: thomaswgold90@gmail.com" target="_blank"
                    >data here</a
                  >
                </p>
                <footer class="card-footer pt-3">
                  <p>Office Number:</p>
                </footer>
              </div>
            </div>
          </div>

          <div class="card engineer column is-3 m-2">
            <header class="card-header role-header">
              <p class="card-header-title">Engineer:</p>
            </header>
            <div class="card-content">
              <div class="content">
                <p>ID:</p>
                <p>
                  Email:
                  <a href="mailto: thomaswgold90@gmail.com" target="_blank"
                    >data here</a
                  >
                </p>
                <footer class="card-footer pt-3">
                  <p>
                    GitHub:
                    <a href="https://github.com/${data.credits}" target="_blank"
                      >data here</a
                    >
                  </p>
                </footer>
              </div>
            </div>
          </div>

          <div class="card intern column is-3 m-2">
            <header class="card-header role-header">
              <p class="card-header-title">Intern:</p>
            </header>
            <div class="card-content">
              <div class="content">
                <p>ID:</p>
                <p>
                  Email:
                  <a href="mailto: thomaswgold90@gmail.com" target="_blank"
                    >data here</a
                  >
                </p>
                <footer class="card-footer pt-3">
                  <p>School:</p>
                </footer>
              </div>
            </div>
          </div>
        </div>
      </div>

  </body>
</html>
